<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FOOSESHOES E-Commerce Site</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/selectstyle.css">
</head>

<body>
    <header>
        <!-- Header Logo + Search, Login/Register Start -->
        <div class="header-logo">
            <div class="container">
                <div class="row">
                    <div class="logo col-lg-8 col-md-8">
                        <a href="index.html">FOOSESHOES</a>
                    </div>
                    <div class="search-bar col-lg-2 col-md-2">
                        <div class="input-group">
                            <!--  <span class="search-text">SEARCH</span> -->
                            <input type="text" class="form-control">
                            <span class="search-button">
                                <button class="btn fas fa-search" type="submit"></button>
                            </span>
                        </div>
                    </div>
                    <div class="login-register col-lg-2 col-md-2">
                        <a href="#">LOGIN or REGISTER</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header Menu Start -->
        <div class="header-menu">
            <div class="container">
                <div class="row">
                    <!-- menu -->
                    <div class="col-lg-8 col-md-8">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="menu-nav navbar-nav mr-auto">
                                    <li><a href="#">Home</a></li>
                                    <li><a href="#">Products</a></li>
                                    <li><a href="#">About</a></li>
                                    <li><a href="#">Pages</a></li>
                                    <li><a href="#">Blog</a></li>
                                    <li><a href="#">Contact</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                    <div class="col-lg-2 col-md-2">
                    </div>
                    <div class="star-cart clearfix col-lg-2 col-md-2">
                        <button type="button" class=" star-btn">
                            <span class="far fa-star"></span>
                            <span class="menu-number">30</span>
                        </button>
                        <button type="button" class=" shop-btn">
                            <span class="fas fa-shopping-cart"></span>
                            <span class="menu-cartitems">5</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero Slider Start -->
        <div class="header-hero">
            <div class="container-fluid">
                <div class="row">
                    <div id="myCarousel" class="carousel slide hidden-xs" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img src="images/header1.jpg" alt="pink shoes">
                                <div class="carousel-caption">
                                    <div class="hero-price">$145,99</div>
                                    <span class="hero-title"><a href="#"><h2>Pink Shoes 2013 Collection</h2></a></span>
                                    <p class="hero-lorem">Nunc non fermentum nunc. Sed ut ante
                                        eget leo tempor consequat sit amet eu orci.
                                        Donec dignissim dolor eget..</p>
                                    <div class="hero-buttons btn-group" role="group">
                                        <button type="button" class="btn btn-default far fa-eye"></button>
                                        <button type="button" class="btn btn-default far fa-star"></button>
                                        <button type="button" class="btn btn-default fas fa-share-square"></button>
                                        <button type="button" class="btn btn-default shop-button fas fa-shopping-cart"></button>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="images/header1.jpg" alt="pink shoes">
                            </div>
                            <div class="carousel-item">
                                <img src="images/header1.jpg" alt="pink shoes">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/selectstyle.js"></script>
</body>

</html>
